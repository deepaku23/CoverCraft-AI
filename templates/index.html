<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cover Letter Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Cover Letter Generator</h1>
        
        <div class="grid">
            <div class="card">
                <h2>Step 1: Upload Your Resume</h2>
                <div class="uploader">
                    <label class="file-label">
                        <input type="file" id="resumeUpload" accept=".pdf,.doc,.docx" class="file-input">
                        <span class="button">Select Resume File (PDF or Word)</span>
                    </label>
                    <p id="uploadStatus" class="status"></p>
                    <p id="uploadError" class="error"></p>
                </div>
                
                <div id="resumePreview" class="resume-preview" style="display: none;">
                    <h3>Extracted Resume Content:</h3>
                    <div id="resumeText" class="text-preview"></div>
                </div>
            </div>

            <div class="card">
                <h2>Step 2: Enter Job Description</h2>
                <div class="jd-input">
                    <textarea 
                        id="jobDescription" 
                        placeholder="Paste the job description here..." 
                        rows="10"
                    ></textarea>
                </div>
            </div>

            <div class="card action-card">
                <button 
                    id="generateBtn" 
                    class="generate-btn"
                    disabled
                >
                    Generate Cover Letter
                </button>
                <p id="generateError" class="error"></p>
            </div>

            <div id="resultCard" class="card result-card" style="display: none;">
                <h2>Your Personalized Cover Letter</h2>
                <div class="cover-letter">
                    <div class="actions">
                        <button id="copyBtn" class="copy-btn">
                            Copy to Clipboard
                        </button>
                    </div>
                    
                    <div id="coverLetterContent" class="content"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
